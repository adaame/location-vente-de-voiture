<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://kit.fontawesome.com/4e04af1ee8.js"
      crossorigin="anonymous"
    ></script>
    <title>location & vente de voiture</title>
  </head>
  <body>
    <div class="container">
      <section class="grid">
        <div class="card">
          <img src="assets/images/photo1.jpeg" alt="Voiture" class="image" />
          <h5 class="name">Audi</h5>
          <div class="location">
            <i class="fas fa-map-marker"></i>
            <p>UK</p>
          </div>
          <div class="cars">
            <i class="fas fa-car"></i>
            <p>2 Porte</p>
          </div>
          <div class="details">
            <i class="fas fa-gas-pump"></i>
            <p>7L/100</p>
          </div>
          <div class="price">
            <i class="fas fa-tag"></i>
            <p>$25.000</p>
          </div>
          <button class="btn">Louer/Acheter</button>
        </div>
       
        <div class="card">
          <img
            src="assets/images/photo2.jpeg"
            alt="Voiture de luxe"
            class="image"
          />
          <h5 class="name">Mercedes</h5>

          </div>

        </div>

          </div>
          <div class="cars">

          </div>
          <div class="details">
            <i class="fas fa-gas-pump"></i>
            <p>7L/100</p>

          </div>

          </div>
          <div class="price">
            <i class="fas fa-tag"></i>
            <p>$20.000</p>

          <button class="btn">Louer/Acheter</button>
        </div>

          <img

          </div>

          </div>
